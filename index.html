<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的自製 Tap Away</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header { padding: 15px; text-align: center; }
        
        /* 觀測窗：限制玩家只能看到局部來增加難度 */
        #viewport {
            width: 90vw;
            height: 60vh;
            border: 4px solid #444;
            overflow: scroll; 
            position: relative;
            background: #222;
            scrollbar-width: none; 
            border-radius: 10px;
        }
        #viewport::-webkit-scrollbar { display: none; } 

        #game-board {
            display: grid;
            gap: 2px;
            padding: 100px; /* 給予飛出空間 */
            transition: transform 0.3s ease;
            transform-origin: top left;
        }

        .block {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.4s ease-out, opacity 0.4s;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .block.shake { animation: shake 0.2s; }
        @keyframes shake {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .controls {
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-next { background: #27ae60; }
        .btn-danger { background: #c0392b; }
    </style>
</head>
<body>

    <div class="header">
        <div id="level-info">載入中...</div>
        <div style="font-size: 12px; color: #888; margin-top: 5px;">滑動螢幕來查看隱藏區域</div>
    </div>

    <div id="viewport">
        <div id="game-board"></div>
    </div>

    <div class="controls">
        <button onclick="changeZoom(-0.2)">－ 縮小</button>
        <button onclick="changeZoom(0.2)">＋ 放大</button>
        <button onclick="resetLevel()">重置本關</button>
        <button class="btn-danger" onclick="clearSave()">重頭開始</button>
    </div>

    <script>
        // 1. 初始化存檔邏輯
        let currentLevel = parseInt(localStorage.getItem('tapAwayLevel')) || 1;
        let zoomLevel = 1.0;
        let gameState = [];
        const directions = [
            { icon: '↑', dx: 0, dy: -1 },
            { icon: '↓', dx: 0, dy: 1 },
            { icon: '←', dx: -1, dy: 0 },
            { icon: '→', dx: 1, dy: 0 }
        ];

        function initGame() {
            const board = document.getElementById('game-board');
            const info = document.getElementById('level-info');
            
            // 儲存進度
            localStorage.setItem('tapAwayLevel', currentLevel);
            
            // 難度與尺寸公式
            let difficulty = (currentLevel % 10 === 0) ? 5 : Math.min(4, 1 + Math.floor((currentLevel % 10) / 2.5));
            let boardSize = Math.min(50, 3 + Math.floor(currentLevel / 2));
            
            info.innerText = `第 ${currentLevel} 關 (難度: ${difficulty}, 尺寸: ${boardSize}x${boardSize})`;
            
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            
            const blockSize = 40; 
            board.style.width = `${boardSize * (blockSize + 2)}px`;

            // 根據難度決定配色
            const colors = ['#3498db', '#2ecc71', '#f1c40f', '#e67e22', '#e74c3c'];
            const levelColor = colors[difficulty - 1];

            gameState = [];
            for (let y = 0; y < boardSize; y++) {
                gameState[y] = [];
                for (let x = 0; x < boardSize; x++) {
                    const dir = directions[Math.floor(Math.random() * 4)];
                    const block = document.createElement('div');
                    block.className = 'block';
                    block.style.width = `${blockSize}px`;
                    block.style.height = `${blockSize}px`;
                    block.style.backgroundColor = levelColor;
                    block.innerText = dir.icon;
                    block.onclick = () => handleTap(x, y);
                    
                    board.appendChild(block);
                    gameState[y][x] = { dir, element: block };
                }
            }
            updateBoardTransform();
        }

        function handleTap(x, y) {
            const block = gameState[y][x];
            if (!block) return;

            const { dx, dy } = block.dir;
            let cx = x + dx, cy = y + dy;
            let blocked = false;

            while (cx >= 0 && cx < gameState[0].length && cy >= 0 && cy < gameState.length) {
                if (gameState[cy][cx]) { blocked = true; break; }
                cx += dx; cy += dy;
            }

            if (blocked) {
                block.element.classList.add('shake');
                setTimeout(() => block.element.classList.remove('shake'), 200);
            } else {
                block.element.style.transform = `translate(${dx * 800}px, ${dy * 800}px)`;
                block.element.style.opacity = '0';
                gameState[y][x] = null;
                setTimeout(() => {
                    block.element.remove();
                    checkWin();
                }, 400);
            }
        }

        function checkWin() {
            const remains = gameState.flat().some(cell => cell !== null);
            if (!remains) {
                alert("恭喜！進入下一關");
                currentLevel++;
                initGame();
            }
        }

        function changeZoom(delta) {
            zoomLevel = Math.max(0.5, Math.min(3, zoomLevel + delta));
            updateBoardTransform();
        }

        function updateBoardTransform() {
            const board = document.getElementById('game-board');
            board.style.transform = `scale(${zoomLevel})`;
        }

        function resetLevel() {
            if(confirm("要重新配置本關嗎？")) initGame();
        }

        function clearSave() {
            if(confirm("確定要刪除所有進度，重頭開始嗎？")) {
                localStorage.removeItem('tapAwayLevel');
                currentLevel = 1;
                initGame();
            }
        }

        initGame();
    </script>
</body>
</html>
