<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的自製 Tap Away</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header { padding: 15px; text-align: center; }
        #viewport {
            width: 90vw;
            height: 60vh;
            border: 4px solid #444;
            overflow: scroll; 
            position: relative;
            background: #222;
            scrollbar-width: none; 
            border-radius: 10px;
        }
        #viewport::-webkit-scrollbar { display: none; } 
        #game-board {
            display: grid;
            gap: 2px;
            padding: 150px; /* 增加邊距確保有空間移出 */
            transition: transform 0.3s ease;
            transform-origin: top left;
        }
        .block {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s linear, opacity 0.3s;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        .controls { padding: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; z-index: 10; }
        button { padding: 10px 15px; border: none; border-radius: 5px; background: #444; color: white; font-size: 14px; }
        .btn-danger { background: #c0392b; }
    </style>
</head>
<body>

    <div class="header">
        <div id="level-info">載入中...</div>
        <div style="font-size: 12px; color: #ff4d4d;" id="status-msg">點擊箭頭移動，撞到障礙物即失敗！</div>
    </div>

    <div id="viewport">
        <div id="game-board"></div>
    </div>

    <div class="controls">
        <button onclick="changeZoom(-0.2)">－ 縮小</button>
        <button onclick="changeZoom(0.2)">＋ 放大</button>
        <button class="btn-danger" onclick="initGame()">重置本關</button>
        <button style="background: #7f8c8d;" onclick="clearSave()">重頭開始</button>
    </div>

    <script>
        let currentLevel = parseInt(localStorage.getItem('tapAwayLevel')) || 1;
        let zoomLevel = 1.0;
        let gameState = [];
        let isMoving = false; // 防止連續點擊造成混亂
        const directions = [
            { icon: '↑', dx: 0, dy: -1 },
            { icon: '↓', dx: 0, dy: 1 },
            { icon: '←', dx: -1, dy: 0 },
            { icon: '→', dx: 1, dy: 0 }
        ];

        function initGame() {
            isMoving = false;
            const board = document.getElementById('game-board');
            const info = document.getElementById('level-info');
            document.getElementById('status-msg').innerText = "點擊箭頭移動，撞到障礙物即失敗！";
            document.getElementById('status-msg').style.color = "#888";

            localStorage.setItem('tapAwayLevel', currentLevel);
            
            let difficulty = (currentLevel % 10 === 0) ? 5 : Math.min(4, 1 + Math.floor((currentLevel % 10) / 2.5));
            let boardSize = Math.min(50, 3 + Math.floor(currentLevel / 2));
            
            info.innerText = `第 ${currentLevel} 關 (難度: ${difficulty})`;
            
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            
            const blockSize = 40; 
            board.style.width = `${boardSize * (blockSize + 2)}px`;

            const colors = ['#3498db', '#2ecc71', '#f1c40f', '#e67e22', '#e74c3c'];
            const levelColor = colors[difficulty - 1];

            gameState = [];
            for (let y = 0; y < boardSize; y++) {
                gameState[y] = [];
                for (let x = 0; x < boardSize; x++) {
                    const dir = directions[Math.floor(Math.random() * 4)];
                    const block = document.createElement('div');
                    block.className = 'block';
                    block.style.width = `${blockSize}px`;
                    block.style.height = `${blockSize}px`;
                    block.style.backgroundColor = levelColor;
                    block.innerText = dir.icon;
                    block.onclick = () => handleMove(x, y);
                    
                    board.appendChild(block);
                    gameState[y][x] = { dir, element: block, x, y };
                }
            }
            updateBoardTransform();
        }

        async function handleMove(x, y) {
            if (isMoving || !gameState[y][x]) return;
            isMoving = true;

            const block = gameState[y][x];
            const { dx, dy } = block.dir;
            let currentX = x;
            let currentY = y;
            let boardSize = gameState.length;

            // 移除原本位置的邏輯紀錄，開始移動
            gameState[y][x] = null;

            while (true) {
                currentX += dx;
                currentY += dy;

                // 成功移出邊界
                if (currentX < 0 || currentX >= boardSize || currentY < 0 || currentY >= boardSize) {
                    block.element.style.transform = `translate(${dx * 1000}px, ${dy * 1000}px)`;
                    block.element.style.opacity = '0';
                    setTimeout(() => {
                        block.element.remove();
                        isMoving = false;
                        checkWin();
                    }, 300);
                    break;
                }

                // 撞到其他方塊
                if (gameState[currentY][currentX]) {
                    document.getElementById('status-msg').innerText = "撞到了！本關失敗！";
                    document.getElementById('status-msg').style.color = "#e74c3c";
                    
                    // 撞擊動畫
                    block.element.style.transform = `translate(${dx * 20}px, ${dy * 20}px)`;
                    
                    setTimeout(() => {
                        alert("失敗！請重置關卡。");
                        initGame(); // 自動重置
                    }, 400);
                    break;
                }
            }
        }

        function checkWin() {
            const remains = gameState.flat().some(cell => cell !== null);
            if (!remains) {
                alert("通關成功！下一關。");
                currentLevel++;
                initGame();
            }
        }

        function changeZoom(delta) {
            zoomLevel = Math.max(0.5, Math.min(3, zoomLevel + delta));
            updateBoardTransform();
        }

        function updateBoardTransform() {
            const board = document.getElementById('game-board');
            board.style.transform = `scale(${zoomLevel})`;
        }

        function clearSave() {
            if(confirm("確定要重頭開始嗎？")) {
                localStorage.removeItem('tapAwayLevel');
                currentLevel = 1;
                initGame();
            }
        }

        initGame();
    </script>
</body>
</html>
